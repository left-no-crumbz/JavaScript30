<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="a" class="key">
      <kbd data-key="a">A</kbd>
      <span class="sound" data-key="a">clap</span>
    </div>
    <div data-key="s" class="key">
      <kbd data-key="s">S</kbd>
      <span class="sound" data-key="s">hihat</span>
    </div>
    <div data-key="d" class="key">
      <kbd data-key="d">D</kbd>
      <span class="sound" data-key="d">kick</span>
    </div>
    <div data-key="f" class="key">
      <kbd data-key="f">F</kbd>
      <span class="sound" data-key="f">openhat</span>
    </div>
    <div data-key="g" class="key">
      <kbd data-key="g">G</kbd>
      <span class="sound" data-key="g">boom</span>
    </div>
    <div data-key="h" class="key">
      <kbd data-key="h">H</kbd>
      <span class="sound" data-key="h">ride</span>
    </div>
    <div data-key="j" class="key">
      <kbd data-key="j">J</kbd>
      <span class="sound" data-key="j">snare</span>
    </div>
    <div data-key="k" class="key">
      <kbd data-key="k">K</kbd>
      <span class="sound" data-key="k">tom</span>
    </div>
    <div data-key="l" class="key">
      <kbd data-key="l">L</kbd>
      <span class="sound" data-key="l">tink</span>
    </div>
  </div>

  <audio data-key="a" src="sounds/clap.wav" preload="metadata"></audio>
  <audio data-key="s" src="sounds/hihat.wav" preload="metadata"></audio>
  <audio data-key="d" src="sounds/kick.wav" preload="metadata"></audio>
  <audio data-key="f" src="sounds/openhat.wav" preload="metadata"></audio>
  <audio data-key="g" src="sounds/boom.wav" preload="metadata"></audio>
  <audio data-key="h" src="sounds/ride.wav" preload="metadata"></audio>
  <audio data-key="j" src="sounds/snare.wav" preload="metadata"></audio>
  <audio data-key="k" src="sounds/tom.wav" preload="metadata"></audio>
  <audio data-key="l" src="sounds/tink.wav" preload="metadata"></audio>

<script>
const keys = document.querySelector(".keys");
const audios = document.querySelectorAll("audio");

keys.addEventListener("click", (event) => {
  const target = event.target;
  if (target.classList.contains("key") || target.classList.contains("sound")  || target.tagName === "KBD") {
    Array.from(audios).filter(audio => audio.dataset.key === target.dataset.key)[0].play();
  }
});

window.addEventListener("keydown", (event) => {
  Array.from(audios).filter(audio => audio.dataset.key === event.key)[0].play();
});

</script>


</body>
</html>
